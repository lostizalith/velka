databaseChangeLog:
  - changeSet:
      id: init_record_table
      author: solairerove@gmail.com
      changes:
        - sql:
            dbms: postgresql
            endDelimiter: \nGO
            splitStatements: true
            sql: CREATE TYPE RECORD_TYPE AS ENUM ('INCOME', 'OUTCOME', 'TRANSFER');
            stripComments: true
        - createTable:
            tableName: record
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_record
                  name: r_id
                  type: uuid
              - column:
                  name: r_memo
                  type: VARCHAR(256)
              - column:
                  constraints:
                    nullable: false
                  name: r_type
                  type: RECORD_TYPE
              - column:
                  name: r_flow
                  type: FLOAT
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
                  name: r_created
                  type: TIMESTAMP
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
                  name: r_modified
                  type: TIMESTAMP
              - column:
                  name: r_deactivated
                  type: TIMESTAMP
              - column:
                  name: ic_id
                  type: uuid
              - column:
                  name: a_id
                  type: uuid
        - addForeignKeyConstraint:
            baseColumnNames: ic_id
            baseTableName: record
            constraintName: fk_record_internal_category
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: ic_id
            referencedTableName: internal_category
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: a_id
            baseTableName: record
            constraintName: fk_record_account
            referencedColumnNames: a_id
            referencedTableName: account
  - changeSet:
      id: add_default_value_to_primary_key_record
      author: solairerove@gmail.com
      changes:
        - addDefaultValue:
            columnDataType: uuid
            columnName: r_id
            defaultValueComputed: uuid_generate_v4()
            tableName: record
        - changeSet:
            id: drop_not_null_constraints_dates_record
            author: solairerove@gmail.com
            changes:
              - dropNotNullConstraint:
                  columnDataType: TIMESTAMP
                  columnName: r_created
                  tableName: record
              - dropNotNullConstraint:
                  columnDataType: TIMESTAMP
                  columnName: r_modified
                  tableName: record
  - changeSet:
      id: change_enum_types_to_var_record
      author: solairerove@gmail.com
      changes:
        - modifyDataType:
            columnName: r_type
            newDataType: VARCHAR(16)
            tableName: record
  - changeSet:
      id: drop_not_null_constraints_dates_records
      author: solairerove@gmail.com
      changes:
        - dropNotNullConstraint:
            columnDataType: TIMESTAMP
            columnName: r_created
            tableName: record
        - dropNotNullConstraint:
            columnDataType: TIMESTAMP
            columnName: r_modified
            tableName: record
  - changeSet:
      id: add_record_currency
      author: solairerove@gmail.com
      changes:
        - addColumn:
            tableName: record
            columns:
              - column:
                  name: r_currency
                  type: VARCHAR(8)
  - changeSet:
      id: rename_created_and_modified_columns_record
      author: voroshen.av@gmail.com
      changes:
        - renameColumn:
            tableName: record
            oldColumnName: r_created
            newColumnName: created
        - renameColumn:
            tableName: record
            oldColumnName: r_modified
            newColumnName: modified
